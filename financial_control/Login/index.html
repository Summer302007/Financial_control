<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- This is the main content of the login page -->
    <main>
        <h1>Login Page</h1>
        <form action="">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email" autocomplete="email">
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
            
            <button type="submit">Login</button>
        </form>
    </main>
    
    <!-- I'm importing the login.js file which contains the logic for handling the login process -->
    <script type="module" src="./login.js"></script>
</body>
</html>
